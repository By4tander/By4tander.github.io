      <h1 class="f1 athelas mt3 mb1">观鸟平台改造</h1>
      
      
      
      <time class="f6 mv4 dib tracked" datetime="2017-04-13T11:15:58-04:00">April 13, 2017</time>
      

      
      
    </header>
    <div class="nested-copy-line-height lh-copy serif f4 nested-links mid-gray pr4-l w-two-thirds-l"><p><figure><img src="/images/map1.png"/>
</figure>

在河道两边种植芦苇等湿地植物，营造水鸟喜爱的遮蔽区域，同时将平台向河道挑出，使观鸟视点在不干扰鸟类的情况下可以来到河对岸的湿地，并同时也可以进行河道观鸟，并在平台一旁设置鸟类科普介绍板（如下图）以及专门准备的鸟类食物商柜（防止游客随意投喂不当食物）</p>
